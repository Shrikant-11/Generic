server:
  port: 8761

spring:
  application:
    name: discovery-server
  boot:
    admin:
      context-path: /admin
      client:
        enabled: false


eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0


management:
  endpoints:
    web:
      exposure:
        include: "*"